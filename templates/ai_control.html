<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RoboCrew AI Agent</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        .ai-container {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;
            padding: 20px;
            height: 100vh;
            box-sizing: border-box;
        }

        .video-section {
            position: relative;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .video-feed {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .controls-section {
            background: #1a1a1a;
            border-radius: 12px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .log-window {
            flex-grow: 1;
            background: #000;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            color: #0f0;
            overflow-y: auto;
            max-height: 400px;
        }

        .log-entry {
            margin-bottom: 4px;
            border-bottom: 1px solid #111;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background: #222;
            border-radius: 8px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #555;
        }

        .status-dot.active {
            background: #0f0;
            box-shadow: 0 0 10px #0f0;
        }

        .status-dot.error {
            background: #f00;
            box-shadow: 0 0 10px #f00;
        }

        .task-input {
            width: 100%;
            padding: 10px;
            background: #333;
            border: 1px solid #444;
            color: #fff;
            border-radius: 6px;
            box-sizing: border-box;
        }

        .btn {
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.2s;
        }

        .btn-start {
            background: #28a745;
            color: white;
        }

        .btn-start:hover {
            background: #218838;
        }

        .btn-stop {
            background: #dc3545;
            color: white;
        }

        .btn-stop:hover {
            background: #c82333;
        }

        .btn-estop {
            background: #ff0000;
            color: white;
            font-size: 1.2em;
            padding: 20px;
            margin-top: auto;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(255, 0, 0, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(255, 0, 0, 0);
            }
        }
    </style>
</head>

<body>
    <div class="ai-container">
        <div class="video-section">
            <img src="/ai_video_feed" class="video-feed" alt="Robot View (CV Processed)">
            <div
                style="position: absolute; top: 10px; left: 10px; background: rgba(0,0,0,0.5); padding: 5px; border-radius: 4px;">
                <a href="/" style="color: white; text-decoration: none;">‚Üê Back to Manual</a>
            </div>
        </div>

        <div class="controls-section">
            <h2>ü§ñ AI Agent</h2>

            <div class="status-indicator">
                <div id="ai-status-dot" class="status-dot"></div>
                <span id="ai-status-text">Idle</span>
            </div>

            <textarea id="task-input" class="task-input" rows="3" placeholder="Enter task for robot..."></textarea>
            <button id="btn-set-task" class="btn" style="background: #444; color: white;">Set Task</button>

            <div style="display: flex; gap: 10px;">
                <button id="btn-start" class="btn btn-start" style="flex: 1;">Start AI</button>
                <button id="btn-stop" class="btn btn-stop" style="flex: 1;">Pause AI</button>
            </div>

            <div class="log-window" id="log-window"></div>

            <button id="btn-estop" class="btn btn-estop">EMERGENCY STOP</button>
        </div>
    </div>

    <script>
        function updateStatus() {
            fetch('/ai/status')
                .then(function (r) { return r.json(); })
                .then(function (data) {
                    var dot = document.getElementById('ai-status-dot');
                    var text = document.getElementById('ai-status-text');
                    var logs = document.getElementById('log-window');

                    if (data.enabled) {
                        dot.className = 'status-dot active';
                        text.textContent = 'Running: ' + data.status;
                    } else {
                        dot.className = 'status-dot';
                        text.textContent = 'Stopped: ' + data.status;
                    }

                    var html = '';
                    for (var i = 0; i < data.logs.length; i++) {
                        html += '<div class="log-entry">' + data.logs[i] + '</div>';
                    }
                    logs.innerHTML = html;
                    logs.scrollTop = logs.scrollHeight;
                });
        }

        document.getElementById('btn-start').addEventListener('click', function () {
            fetch('/ai/start', { method: 'POST' });
        });

        document.getElementById('btn-stop').addEventListener('click', function () {
            fetch('/ai/stop', { method: 'POST' });
        });

        document.getElementById('btn-set-task').addEventListener('click', function () {
            var task = document.getElementById('task-input').value;
            fetch('/ai/task', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ task: task })
            });
        });

        document.getElementById('btn-estop').addEventListener('click', function () {
            fetch('/emergency_stop', { method: 'POST' });
            alert('EMERGENCY STOP TRIGGERED');
        });

        setInterval(updateStatus, 500);
        updateStatus();
    </script>
</body>

</html>
