{% extends "base.html" %}

{% block title %}AI Memory{% endblock %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/memory.css') }}">
{% endblock %}

{% block content %}
<div class="memory-container">

    <div class="add-section">
        <select id="new-category">
            <option value="layout">Layout</option>
            <option value="landmark">Landmark</option>
            <option value="obstacle">Obstacle</option>
            <option value="path">Path</option>
            <option value="other">Other</option>
        </select>
        <input type="text" id="new-content" placeholder="Add a new memory note...">
        <button id="add-note-btn">Add</button>
    </div>

    <div class="toolbar">
        <span class="stats" id="stats">Loading...</span>
        <button class="clear-btn" id="clear-all-btn">Clear All</button>
    </div>

    <div class="memory-list" id="memory-list"></div>
</div>
{% endblock %}

<script src="{{ url_for('static', filename='js/memory.js') }}"></script>
{% endblock %}
